<!DOCTYPE html>
<html lang="es">
<head>
    <title>Consulta de Históricos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

</head>
<body>
    <header class="header-area">
    <div class="navbar-area">
    <div class="container">
            
        <nav class="navbar navbar-expand-md navbar-light ">
            <div class ="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/Logo.png" style="height: 81px; width: 180.75px;" >

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/historicos">Historicos</a>
                </li>
                
                </ul>
            </div>
        </div>
        </nav>
    </div>
    </div>
    <div class="header-date">
        <div class="container">
        <div class="row align-items-center justify-content-center justify-content-md-between">
            <div class="col">
                 <h1 class="header-consulta">Consulta de Históricos</h1>
                </div>
                </div>
        </div>
        <form class="container">
            <div class="form-group">
                <label for="fecha_inicio">Fecha de inicio:</label><br>
                <input type="datetime-local" id="fecha_inicio" name="fecha_inicio" class="form-control" value="2024-04-27T00:00"><br>
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha de fin:</label><br>
                <input type="datetime-local" id="fecha_fin" name="fecha_fin" class="form-control" value="2024-05-01T23:59"><br>
            </div>
            <div class="form-group">
                <label for="accion">Acción:</label><br>
                <select id="accion" name="accion" class="form-control">
                    <option value="">Todas las acciones</option>
                    <option value="Alerta de Caida">Alerta de Caida</option>
                    <option value="Sentandose">Sentandose</option>
                    <option value="Levantandose">Levantandose</option>
                    <option value="Sentado">Sentado</option>
                    <option value="Caminando">Caminando</option>
                </select><br>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        
        
        </div>
        <div class="header-results">
        <div class="container mt-5">
            <canvas id="graficaCircular"></canvas>
        </div>
    
        
        <div id="resultados" class="container mt-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los resultados de la consulta se mostrarán aquí -->
                </tbody>
            </table>
        </div>
        
        <div class="container mt-3">
            <div class="row">
                <div class="col-6 text-right">
                    <span id="indice"></span>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <button id="anteriorBtn" class="btn btn-primary">Anterior</button>
            <button id="siguienteBtn" class="btn btn-primary">Siguiente</button>
            
        </div>
    </div>
    </header>
    
   
    




   
   </body>
</html>
