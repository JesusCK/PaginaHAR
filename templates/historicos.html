<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Históricos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .navbar {
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .navbar-brand {
            margin-right: 20px; /* Añade espacio entre el texto y el borde derecho */
        }
        .tabla-consultas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SeniorSafe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/historicos">Historicos</a>
            </li>
          </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Consulta de Históricos</h1>
        <form id="consultaForm">
            <label for="fecha_inicio">Fecha de inicio:</label><br>
            <input type="date" id="fecha_inicio" name="fecha_inicio"><br>
            <label for="fecha_fin">Fecha de fin:</label><br>
            <input type="date" id="fecha_fin" name="fecha_fin"><br>
            <input type="submit" value="Consultar">
        </form>
        <div class="tabla-consultas">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody id="resultados">
                    <!-- Los resultados de la consulta se mostrarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Función para actualizar la tabla con los resultados de la consulta
        function actualizarTabla(resultados) {
            var tabla = '';
            for (var i = 0; i < resultados.length; i++) {
                tabla += '<tr><th scope="row">' + (i+1) + '</th><td>' + resultados[i].fecha + '</td><td>' + resultados[i].accion + '</td></tr>';
            }
            document.getElementById('resultados').innerHTML = tabla;
        }

        // Escuchar el evento submit del formulario
        document.getElementById('consultaForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evitar que se recargue la página
            var formData = new FormData(this);
            fetch('/get_actions', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.actions) {
                    actualizarTabla(data.actions);
                } else {
                    document.getElementById('resultados').innerHTML = '<tr><td colspan="3">No se encontraron resultados.</td></tr>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
