<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Action Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Función para cargar el GIF actualizado
        function loadGIF() {
            var img = document.getElementById('gif');
            var timestamp = new Date().getTime(); // Agregar un timestamp para >
            img.src = '../static/received.gif?' + timestamp;
        }

        // Función para cargar acciones desde el servidor Flask
        function loadActions() {
            $.ajax({
                url: '/get_actions',
                type: 'GET',
                success: function(data) {
                    $('#actions-list').empty(); // Vacía la lista actual de acc>
                    // Agrega las acciones recibidas desde el servidor al conte>
                    $.each(data.actions, function(index, action) {
                        $('#actions-list').append('<li>' + action.action + '</li>');
                    });
                }
            });
        }
                // Cargar GIF y acciones al cargar la página
        $(document).ready(function() {
            loadGIF();
            loadActions();
            // Actualizar GIF y acciones cada 5 segundos
            setInterval(loadGIF, 5000);
            setInterval(loadActions, 5000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class ="text-primary fs-5 fw-bold d-flex justify">SeniorSafe</span>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Historicos</a>
              </li>
          </div>
        </div>
      </nav>
    
    <div class ="container-fluid">
        <div class="row justify-content-center">
            <div class="col-5 justify-content-center">
            
       <!-- El GIF se mostrará aquí -->
                <img id="gif" src="../static/received.gif" class="img-fluid img-thumbnail rounded " alt="GIF" style="max-width: 10;">
            </div>
            <div class="col-2">

                <h1>Acciones Predichas</h1>
                    <ul id="actions-list">
                            <!-- Las acciones se cargarán aquí -->
                    </ul>
            </div>
            <div class="col-4">

            </div>
        </div>
            
    </div>
    
</body>
</html>
