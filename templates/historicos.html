<!DOCTYPE html>
<html>
<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class ="text-primary fs-5 fw-bold d-flex justify">SeniorSafe</span>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="historicos">Historicos</a>
              </li>
          </div>
        </div>
      </nav>
    <h1>Consulta de Históricos</h1>
    <form action="/ruta_a_tu_funcion_de_backend" method="post">
        <label for="fecha_inicio">Fecha de inicio:</label><br>
        <input type="date" id="fecha_inicio" name="fecha_inicio"><br>
        <label for="fecha_fin">Fecha de fin:</label><br>
        <input type="date" id="fecha_fin" name="fecha_fin"><br>
        <input type="submit" value="Consultar">
    </form>
    <div id="resultados">
        <!-- Los resultados de la consulta se mostrarán aquí -->
    </div>
    <script>
        // Función para actualizar la tabla con los resultados de la consulta
        function actualizarTabla(resultados) {
            var tabla = '<table><tr><th>Fecha</th><th>Acción</th></tr>';
            for (var i = 0; i < resultados.length; i++) {
                tabla += '<tr><td>' + resultados[i][0] + '</td><td>' + resultados[i][1] + '</td></tr>';
            }
            tabla += '</table>';
            document.getElementById('resultados').innerHTML = tabla;
        }

        // Escuchar el evento submit del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Evitar que se recargue la página
            var formData = new FormData(this);
            fetch('/consultar_historicos', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.resultados) {
                    actualizarTabla(data.resultados);
                } else {
                    document.getElementById('resultados').innerHTML = 'No se encontraron resultados.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html></div></form>
